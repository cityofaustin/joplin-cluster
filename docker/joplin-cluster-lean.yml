version: '3'
services:

  joplin2db:
    image: 'mongo:latest'
    volumes:
      - 'mongo-vol:/data/db'
    ports:
      - "27017:27017"

  joplin2:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      COCKPIT_SESSION_NAME: cockpit
      COCKPIT_SALT: "xw8X77zZ262X4QwGf32LW434Vtbod9H"
      COCKPIT_DATABASE_SERVER: 'mongodb://joplin2db:27017'
      COCKPIT_DATABASE_NAME: cockpit_master
    ports:
      - "8000:80"
    depends_on:
      - joplin2db

volumes:
  mongo-vol: null
  esdata1:
    driver: local

